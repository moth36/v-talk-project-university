<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="form-log-in">
        <h1 class="login-title">V-Talk </h1>
        <!-- 닉네임 입력 모달 -->
        <div id="nicknameModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>닉네임을 입력하세요</h3>
                <input type="text" id="nicknameInput" class="input" placeholder="닉네임 (1~20자, 밑줄 가능)" />
                <label for="profileImage" style="font-size: 14px; color: #555;">프로필 사진 (100x100, 정사각형 추천)</label>
                <input type="file" id="profileImage" accept="image/*" />
                <button id="saveNicknameBtn" class="button">저장</button>
            </div>
        </div>
        <!-- 이메일 입력 필드 -->
        <div class="input-field">
            <label class="label" for="loginEmail">이메일</label>
            <input type="email" id="loginEmail" class="input" placeholder="이메일 입력" />
        </div>
        <!-- 비밀번호 입력 필드 -->
        <div class="input-field">
            <label class="label" for="loginPassword">비밀번호</label>
            <input type="password" id="loginPassword" class="input" placeholder="비밀번호 입력" />
        </div>
        <!-- 버튼 -->
        <div class="button-group">
            <button id="loginSubmit" class="button">로그인</button>
            <button id="signupSubmit" class="button">회원가입</button>
        </div>
        <!-- 비밀번호 찾기 링크 -->
        <div class="text-link">
            <span id="resetPassword" class="forgot-password">비밀번호를 잊으셨나요?</span>
        </div>
    </div>
    <script src="./login.js" type="module"></script>
</body>

</html>
